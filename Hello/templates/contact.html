{% extends 'base.html' %}
{% block title %} Contact Us {% endblock title %}
{% block body %}



{% if messages %}
{% for message in messages %}
<div class="alert alert-{{message.tags}} alert-dismissible fade show my-0" role="alert">
    {{message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
{% endif %}
<div class="contact-us">
    <div class="container pb-3 center-content">
        <h2 class="py-3 text-center">Contact Us</h2>
        <form action="/contact" method="post">
            {% csrf_token %}
            <div class="form-group mb-3">
                <input type="name" class="form-control" name="name" id="contactname" aria-describedby="contactname"
                    placeholder="Enter Your Name">
            </div>
            <div class="form-group mb-3">
                <input type="email" class="form-control" name="email" id="contactemail"
                    aria-describedby="contactmessage" placeholder="Enter Your Email">
            </div>
            <div class="form-group mb-3">
                <input type="phone" class="form-control" name="phone" id="contactphone"
                    aria-describedby="contactmessage" placeholder="Enter Your Mobile No.">
            </div>
            <div class="form-group mb-3">
                <textarea class="form-control" name="message" placeholder="Message" id="contactmessage"></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Submit</button>
        </form>
    </div>
</div>



{% endblock body %}
